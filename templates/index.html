<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>برنامه مدیریت وظایف ساده</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Tahoma, sans-serif;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">مدیریت وظایف </h1>

    <div class="row mb-4 text-center">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">کل وظایف</h5>
            <p class="card-text fs-3">{{ total }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">انجام‌شده</h5>
            <p class="card-text fs-3">{{ done }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5 class="card-title">باقی‌مانده</h5>
            <p class="card-text fs-3">{{ pending }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <form method="post" action="/add" class="d-flex gap-2">
          <input name="title" class="form-control" placeholder="عنوان وظیفه..." required>
          <button class="btn btn-primary">افزودن</button>
        </form>
      </div>
    </div>

    <ul class="list-group">
      {% for t in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          {% if t.done %}
          <s>{{ t.title }}</s>
          <span class="badge bg-success ms-2">انجام‌شده</span>
          {% else %}
          {{ t.title }}
          {% endif %}
          <div class="small text-muted">ایجاد شده: {{ t.created_at }}</div>
        </div>
        <div class="btn-group">
          <form method="post" action="/toggle/{{t.id}}">
            <button class="btn btn-sm btn-outline-secondary" type="submit">
              {% if t.done %}برگرداندن{% else %}انجام شد{% endif %}
            </button>
          </form>
          <form method="post" action="/delete/{{t.id}}"
            onsubmit="return confirm('آیا مطمئن هستید که می‌خواهید این وظیفه را حذف کنید؟');">
            <button class="btn btn-sm btn-outline-danger">حذف</button>
          </form>
        </div>
      </li>
      {% else %}
      <li class="list-group-item">هیچ وظیفه‌ای ثبت نشده.</li>
      {% endfor %}
    </ul>

    <hr>
  </div>
</body>

</html>
